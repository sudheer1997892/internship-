{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Dissolved Oxygen</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="decimal" name="Temperature" id="Temperature" placeholder="Temperature">
            <input type="decimal" name="TDS" id="TDS" placeholder="TDS">
            <input type="decimal" name="PH" id="PH" placeholder="PH">
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
